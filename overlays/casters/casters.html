<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            height: 100vh;
            width: 100vw;
            margin: 0;
            font-family: 'Abduction2002', sans-serif;
            display: flex;
            justify-content: center;
        }

        .casters-info {
            width: 19vw;
            height: 8vh;
            margin: 75vh 14vw;
            color: white;
            font-size: 3em;
            text-align: center;
        }

        .caster-sponsor {
            color: #FFD700;
            font-size: 0.7em;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div class="casters-info">
        <p id="c1-sponsor" class="caster-sponsor"></p>
        <p id="c1-name"></p>
        <p id="c1-profile"></p>
    </div>
    <div class="casters-info">
        <p id="c2-sponsor" class="caster-sponsor"></p>
        <p id="c2-name"></p>
        <p id="c2-profile"></p>
    </div>

    <script>
        // Helper function to fetch and update text content
        function fetchText(url, elementId) {
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(elementId).textContent = data;
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }

        // Fetch caster 1 information
        fetchText('../../text-files/casters/Caster1-Sponsor.txt', 'c1-sponsor');
        fetchText('../../text-files/casters/Caster1-Name.txt', 'c1-name');
        fetchText('../../text-files/casters/Caster1-Profile.txt', 'c1-profile');
        
        // Fetch caster 2 information
        fetchText('../../text-files/casters/Caster2-Sponsor.txt', 'c2-sponsor');
        fetchText('../../text-files/casters/Caster2-Name.txt', 'c2-name');
        fetchText('../../text-files/casters/Caster2-Profile.txt', 'c2-profile');
    </script>
</body>

</html>
