<!DOCTYPE html>
<html>

<head>
    <title>Manage Broadcast</title>
    <style>
        body {
            background-color: #303040;
            background-image: radial-gradient(circle at center, #404060 0%, #202030 100%);
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 8px;
            position: relative;
        }

        .header {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            align-items: center;
            margin: 0 auto 15px;
            width: 100%;
            color: white;
            background-color: #000;
            border: 3px solid #fff;
            border-radius: 10px;
            padding: 8px 0;
            box-shadow: 0 4px 0 rgba(0, 0, 0, 0.5);
        }
        
        /* Character stylized portrait styling */
        .character-stylized-portrait-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px 0;
            width: 100%;
            height: 180px;
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.3);
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .character-stylized-portrait-container:hover {
            transform: scale(1.02);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }
        
        .character-stylized-portrait-container:active {
            transform: scale(0.98);
        }
        
        .character-stylized-portrait {
            max-width: 100%;
            max-height: 180px;
            object-fit: contain;
            border-radius: 8px;
            filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.7));
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .character-stylized-portrait-container::before {
            content: '\25BC'; /* Unicode for ▼ (black down-pointing triangle) */
            position: absolute;
            top: 5px;
            right: 5px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 12px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 4px;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            z-index: 2;
            box-shadow: 0 0 3px rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .character-stylized-portrait-container:hover::before {
            transform: translateY(2px);
            color: rgba(255, 255, 255, 1);
            background-color: rgba(0, 0, 0, 0.8);
            border-color: rgba(255, 255, 255, 0.5);
        }
        
        .character-stylized-portrait-container::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 40px;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.7));
            pointer-events: none;
        }
        
        .character-name-display {
            position: absolute;
            bottom: 5px;
            left: 0;
            right: 0;
            text-align: center;
            color: white;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 16px;
            text-shadow: 2px 2px 0 #000, -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000;
            letter-spacing: 1px;
            pointer-events: none;
            z-index: 1;
        }

        /* Main layout container */
        .main-layout {
            display: flex;
            flex-direction: row;
            width: 100%;
            gap: 30px;
            margin-bottom: 20px;
        }

        .layout-content {
            width: 80%;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }
        
        /* Section row for headers */
        .section-headers {
            display: flex;
            flex-direction: row;
            width: 100%;
            gap: 20px;
            justify-content: flex-start;
            align-items: center;
        }
        
        /* Section content row */
        .section-content {
            display: flex;
            flex-direction: row;
            width: 100%;
            gap: 20px;
            justify-content: flex-start;
            align-items: flex-start;
        }
        
        /* Player stack for vertical arrangement with SSB64 styling */
        .player-stack {
            display: flex;
            flex-direction: column;
            gap: 8px;
            min-width: 120px;
            max-width: 200px;
            flex: 1;
            position: relative;
            border: 3px solid #000;
            padding: 12px 10px;
            border-radius: 6px;
            background-image: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.1),
                rgba(0, 0, 0, 0.1) 2px,
                rgba(0, 0, 0, 0) 2px,
                rgba(0, 0, 0, 0) 4px
            );
        }
        
        /* Player 1 specific styling */
        .player-stack.player1 {
            background-color: rgba(255, 50, 50, 0.7);
            box-shadow: 0 0 10px rgba(255, 50, 50, 0.3);
        }
        
        /* Player 2 specific styling */
        .player-stack.player2 {
            background-color: rgba(50, 50, 255, 0.7);
            box-shadow: 0 0 10px rgba(50, 50, 255, 0.3);
        }
        
        /* Tournament info specific styling - Gray like CPU cards in SSB64 */
        .player-stack.tournament-info {
            background-color: rgba(120, 120, 120, 0.7);
            box-shadow: 0 0 10px rgba(120, 120, 120, 0.3);
        }
        
        /* Caster info specific styling - Gray like CPU cards in SSB64 */
        .player-stack.caster-info {
            background-color: rgba(120, 120, 120, 0.7);
            box-shadow: 0 0 10px rgba(120, 120, 120, 0.3);
        }
        
        /* Player indicator badge */
        .player-indicator {
            position: absolute;
            top: -15px;
            left: 10px;
            background: #000;
            color: #fff;
            font-weight: bold;
            font-size: 14px;
            padding: 3px 10px;
            border-radius: 12px;
            border: 2px solid #fff;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .player1 .player-indicator {
            background-color: #ff3232;
        }
        
        .player2 .player-indicator {
            background-color: #3232ff;
        }
        
        .info-indicator {
            background-color: #555 !important;
        }
        
        .caster-indicator {
            background-color: #555 !important;
        }
        
        /* Form item styling with SSB64 theme */
        .form-item {
            display: flex;
            flex-direction: column;
            width: 100%;
            min-width: 120px;
            max-width: 200px;
            margin-bottom: 4px;
        }
        
        /* Special styling for player name field to resemble SSB64 character names */
        .player-name-field .form-text {
            font-family: 'Arial', sans-serif;
            font-weight: bold;
            font-size: 16px;
            text-transform: uppercase;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.6);
            border: 2px solid #fff;
            color: white;
            border-radius: 0;
            padding: 6px 8px;
        }
        
        /* Player 1 name styling */
        .player1 .player-name-field .form-text {
            color: #fff;
            text-shadow: 1px 1px 0 #000, -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000;
        }
        
        /* Player 2 name styling */
        .player2 .player-name-field .form-text {
            color: #fff;
            text-shadow: 1px 1px 0 #000, -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000;
        }
        
        /* Section header styling with SSB64 theme */
        .form-section-header {
            margin-bottom: 5px;
            flex: 1;
            padding: 5px 10px;
            background-color: #000;
            border-radius: 4px;
            border: 2px solid #777;
            box-shadow: 0 3px 0 rgba(0, 0, 0, 0.2);
        }
        
        /* Header text styling with SSB64 theme */
        .form-section-header h2 {
            margin: 0;
            padding: 0;
            font-size: 18px;
            color: white;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        }
        
        /* Content section */
        .content-section {
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
            gap: 20px;
            flex: 1;
            min-width: 0;
        }

        /* Quick Actions Area with SSB64 theme */
        .quick-actions {
            margin-top: 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        
        .quick-actions-title {
            color: white;
            text-transform: uppercase;
            font-size: 1.2em;
            letter-spacing: 1px;
            text-shadow: 2px 2px 0 #000;
            margin-bottom: 5px;
        }
        
        .quick-actions-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            width: 100%;
            max-width: 600px;
        }
        
        .action-button {
            background-color: #000;
            color: white;
            border: 3px solid #fff;
            padding: 8px 12px;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 0 rgba(0, 0, 0, 0.5);
            transition: all 0.2s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 70px;
        }
        
        .action-button:hover {
            background-color: #333;
            transform: translateY(-2px);
            box-shadow: 0 6px 0 rgba(0, 0, 0, 0.5);
        }
        
        .action-button:active {
            transform: translateY(2px);
            box-shadow: 0 2px 0 rgba(0, 0, 0, 0.5);
        }
        
        .action-button i {
            font-size: 1.5em;
            margin-bottom: 5px;
        }
        
        .action-button.p1 {
            background-color: rgba(255, 50, 50, 0.7);
        }
        
        .action-button.p2 {
            background-color: rgba(50, 50, 255, 0.7);
        }
        
        .action-button.refresh {
            background-color: rgba(50, 180, 50, 0.7);
        }
        
        .action-button.swap {
            background-color: rgba(180, 180, 50, 0.7);
        }

        /* Form text elements with SSB64 styling */
        .form-text {
            background: rgba(0, 0, 0, 0.6);
            font-family: 'Arial', sans-serif;
            color: white;
            font-weight: bold;
            padding: 10px 12px;
            height: 24px;
            border-radius: 4px;
            border: 2px solid #fff;
            box-shadow: 2px 2px 0 rgba(0, 0, 0, 0.3);
            transition: all 0.2s ease;
            width: 100%;
            box-sizing: border-box;
        }
        
        .form-text:focus, .form-select:focus {
            outline: none;
            border-color: #ffcc00;
            box-shadow: 0 0 10px rgba(255, 204, 0, 0.7);
            background: rgba(20, 20, 20, 0.8);
        }
        
        ::placeholder {
            color: rgba(255, 255, 255, 0.75);
            font-style: italic;
            font-weight: normal;
            letter-spacing: 0.5px;
            opacity: 0.9;
            text-transform: uppercase;
            font-size: 0.9em;
        }

        textarea.form-text {
            height: 24px;
            resize: none;
            overflow: hidden;
        }

        .form-select {
            background: rgba(0, 0, 0, 0.6);
            font-family: 'Arial', sans-serif;
            color: white;
            font-weight: bold;
            height: 40px;
            border-radius: 4px;
            border: 2px solid #fff;
            padding: 0 12px;
            box-shadow: 2px 2px 0 rgba(0, 0, 0, 0.3);
            margin-top: 6px;
            width: 100%;
            box-sizing: border-box;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .form-select:hover {
            background: rgba(20, 20, 20, 0.8);
        }

        /* Character selector styles with SSB64 theme */
        .character-selection {
            display: none; /* Hide the redundant character selection container */
            width: 100%;
        }

        .character-selector-button {
            background: #000;
            color: white;
            border: 2px solid #fff;
            padding: 4px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            margin-bottom: 5px;
            transition: background-color 0.2s;
            box-shadow: 0 3px 0 rgba(0, 0, 0, 0.5);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .character-selector-button:hover {
            background: #333;
        }
        
        .character-selector-button:active {
            box-shadow: 0 1px 0 rgba(0, 0, 0, 0.5);
            transform: translateY(2px);
        }

        .selected-character {
            display: none; /* Hide the redundant character selector */
            align-items: center;
            margin-top: 2px;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px;
            border-radius: 4px;
            border: 2px solid #fff;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .selected-character:hover {
            background: rgba(50, 50, 50, 0.8);
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }
        
        .selected-character:active {
            transform: translateY(1px);
            box-shadow: 0 0 4px rgba(255, 255, 255, 0.3);
        }

        .selected-character img {
            width: 32px;
            height: 32px;
            margin-right: 8px;
            object-fit: contain;
            filter: drop-shadow(1px 1px 1px rgba(0, 0, 0, 0.7));
        }
        
        .selected-character span {
            color: white;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.9em;
            text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.8);
        }

        /* Character grid styling with Ultimate theme */
        .character-grid {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #111;
            padding: 15px;
            border-radius: 4px;
            border: 1px solid #444;
            z-index: 1000;
            width: 98%;
            max-width: none;
            max-height: 85vh;
            overflow-y: auto;
            overflow-x: hidden;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.9);
        }

        .character-grid.active {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(70px, 1fr));
            gap: 5px;
            width: 95%;
            max-width: 1200px;
        }
        
        .character-grid-backdrop {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 999;
            -webkit-backdrop-filter: blur(3px);
            backdrop-filter: blur(3px);
        }

        .character-grid-backdrop.active {
            display: block;
        }

        .character-grid-header {
            grid-column: 1 / -1;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            background: #000;
            padding: 10px 15px;
            border-radius: 2px;
            border-bottom: 1px solid #333;
        }

        .character-grid-header h3 {
            color: white;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.8);
            font-size: 16px;
            font-weight: 600;
        }

        .character-grid-close {
            background: #222;
            border: 1px solid #555;
            color: white;
            font-size: 1.3em;
            cursor: pointer;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            line-height: 1;
            padding: 0;
            transition: all 0.2s ease;
        }
        
        .character-grid-close:hover {
            background: #444;
        }

        .character-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            padding: 5px;
            border-radius: 4px;
            transition: all 0.2s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(40, 40, 50, 0.8);
            position: relative;
            overflow: hidden;
        }

        .character-item:hover {
            background: #333;
            transform: scale(1.05);
            border-color: #fff;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
            z-index: 1;
        }
        
        .character-item:active {
            transform: scale(0.95);
        }
        
        /* Special styling for Random character */
        .character-item[data-fighter="Random"] {
            background: linear-gradient(135deg, rgba(50,50,70,0.9), rgba(70,50,70,0.9));
            border: 1px solid rgba(255, 255, 255, 0.4);
        }
        
        .character-item[data-fighter="Random"]:hover {
            background: linear-gradient(135deg, rgba(70,70,100,0.9), rgba(100,70,100,0.9));
        }

        .character-item img {
            width: 50px;
            height: 50px;
            object-fit: contain;
            filter: drop-shadow(2px 2px 3px rgba(0, 0, 0, 0.7));
            margin-bottom: 5px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 25px;
            padding: 3px;
        }

        .character-item span {
            font-size: 0.7em;
            color: white;
            text-align: center;
            margin-top: 2px;
            text-transform: uppercase;
            font-weight: bold;
            text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.8);
        }

        /* Typography with SSB64 style */
        .page-title {
            margin: 2px;
            font-size: 1em;
            text-transform: uppercase;
        }

        h1.page-title {
            font-size: 1.5em;
            color: #fff;
            text-shadow: 2px 2px 0 #000, -2px -2px 0 #000, 2px -2px 0 #000, -2px 2px 0 #000;
            letter-spacing: 1px;
        }

        h2.page-title {
            font-size: 1.2em;
            letter-spacing: 1px;
        }

        h3.page-title {
            font-size: 0.9em;
            margin: 1px 0;
            color: #fff;
            text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.8);
        }
        
        /* Responsive styles for smaller screens */
        @media (max-width: 1500px) {
            .form-item {
                min-width: 110px;
            }
        }
        
        @media (max-width: 1200px) {
            .form-item {
                min-width: 100px;
            }
        }
        
        /* Additional animations for quick actions */
        @keyframes pulse-animation {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .pulse-animation {
            animation: pulse-animation 0.5s ease;
        }
        
        /* Quick action icons */
        .action-button i {
            display: block;
            font-style: normal;
            font-size: 1.5em;
            margin-bottom: 5px;
            font-weight: bold;
        }
    </style>
</head>

    <div class="header">
        <h1 class="page-title">MB stands for <b>Manage Broadcast</b></h1>
    </div>

    <form id="auto-save-form" method="POST">
        <div class="main-layout">
            <div class="layout-content">
            <!-- No section headers as they're being removed per requirements -->
            
            <!-- Section Content Row -->
            <div class="section-content">
                <!-- Player Info Section Content -->
                <div class="content-section">
                    <!-- Player 1 Column -->
                    <div class="player-stack player1">
                        <div class="player-indicator">1P</div>
                        <div class="form-item">
                            <input type="text" class="form-text" name="Player1-Sponsor.txt" value="{{ player_1_files['Player1-Sponsor.txt'] }}" placeholder="P1 Sponsor (optional)" aria-label="Player 1 Sponsor">

                        <div class="form-item player-name-field">
                            <textarea class="form-text" name="Enter Player 1 Name.txt" placeholder="Player 1 Name" aria-label="Player 1 Name">{{ player_1_files['Enter Player 1 Name.txt'] }}</textarea>

                            <select class="form-select" name="Player1-Score.txt" title="Player 1 Score (0-3)" aria-label="Player 1 Score">

                                <option value="2" {% if player_1_files['Player1-Score.txt'] == '2' %}selected{% endif %}>2</option>
                                <option value="3" {% if player_1_files['Player1-Score.txt'] == '3' %}selected{% endif %}>3</option>
                            </select>
                        </div>
                        
                        <div class="form-item" style="display: none;"> <!-- Hide the character selection container -->
                            <div class="character-selection">
                                <input type="hidden" name="Player1-Fighter.txt" id="player1-fighter-input" value="{{ player_1_files['Player1-Fighter.txt'] }}">
                                <div class="selected-character" onclick="openCharacterGrid('player1')" role="button" tabindex="0" aria-label="Select fighter for Player 1">
                                    <img src="/images/fighter-ui-slice/{{ player_1_files['Player1-Fighter.txt']|lower }}.png" id="player1-fighter-preview" onerror="this.src='/images/fighter-ui-slice/random.png'; this.style.opacity='0.7';">
                                    <span>{{ player_1_files['Player1-Fighter.txt'] }}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Player 2 Column -->
                    <div class="player-stack player2">
                        <div class="player-indicator">2P</div>
                        <div class="form-item">
                            <input type="text" class="form-text" name="Player2-Sponsor.txt" value="{{ player_2_files['Player2-Sponsor.txt'] }}" placeholder="P2 Sponsor (optional)" aria-label="Player 2 Sponsor">
                        </div>
                        
                        <div class="form-item player-name-field">
                            <textarea class="form-text" name="Enter Player 2 Name.txt" placeholder="Player 2 Name" aria-label="Player 2 Name">{{ player_2_files['Enter Player 2 Name.txt'] }}</textarea>
                        </div>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const form = document.getElementById('auto-save-form');

            const header = document.querySelector('.header');
            const savingIndicator = document.createElement('div');
            
            // Create and style saving indicator
            savingIndicator.className = 'saving-indicator';

            textareas.forEach(textarea => {

                });

            // Setup keyboard access for character selection
            const characterSelectors = document.querySelectorAll('.selected-character[role="button"]');
            characterSelectors.forEach(selector => {
                selector.addEventListener('keydown', function(e) {
                    // Handle Enter or Space key to trigger character selection

                        const playerId = this.parentElement.querySelector('input[type="hidden"]').id.split('-')[0];
                        openCharacterGrid(playerId);
                    }
                });
            });
            
            // Add a pulsing animation style
            const style = document.createElement('style');
            style.id = 'saving-animation';
            style.textContent = `
                @keyframes pulse {
                    0% { transform: scale(1); }
                    100% { transform: scale(1.1); }
                }
            `;
            document.head.appendChild(style);
            
            // Handle individual form element changes
            formElements.forEach(element => {
                element.addEventListener('change', () => {
                    // Skip if the change was triggered by our quick actions
                    if (element.hasAttribute('data-programmatic-change')) {
                        element.removeAttribute('data-programmatic-change');
                        return;
                    }
                    
                    savingIndicator.style.display = 'inline';
                    savingIndicator.style.animation = 'pulse 0.5s infinite alternate';
                    
                    // Use fetch API for AJAX form submission
                    const formData = new FormData(form);
                    
                    fetch(form.action || window.location.href, {
                        method: 'POST',
                        body: formData,
                        headers: {
                            'X-Requested-With': 'XMLHttpRequest'
                        }
                    })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.text();
                    })
                    .then(() => {
                        // Success handling
                        setTimeout(() => {
                            savingIndicator.style.display = 'none';
                            savingIndicator.style.animation = 'none';
                        }, 1000);
                    })
                    .catch(error => {
                        console.error('Error saving form:', error);
                        savingIndicator.textContent = 'Error!';
                        savingIndicator.style.color = '#ff3333';
                        setTimeout(() => {
                            savingIndicator.style.display = 'none';
                            savingIndicator.style.animation = 'none';
                            savingIndicator.textContent = 'Saving...';
                            savingIndicator.style.color = '#fff';
                        }, 2000);
                    });
                });
            });
            
            // Prevent normal form submission
            form.addEventListener('submit', function(e) {
                e.preventDefault();

            loadFighters();

            // Handle special cases for filenames

            // NOTE FOR COPILOT OR OTHER CONTRIBUTORS: DO NOT MODIFY THE FOLLOWING FIGHTER FILE NAMES OR ALIASES UNDER ANY CIRCUMSTANCES UNLESS SPECIFICALLY DIRECTED TO DO SO.
            // IGNORE THE LINES BELOW THIS COMMENT. ANOTHER COMMENT IS BELOW TO TELL YOU WHEN YOU CAN STOP IGNORING.

            // Preload the image before setting it

                            characterNameDisplay.textContent = fighter.replace(/-/g, ' ');

                // Trigger form submission
                input.dispatchEvent(new Event('change'));

            preloadImg.onerror = function() {

                    setTimeout(() => {
                        portraitElement.src = '/images/fighter-portraits-stylized/cropped/random.png';

                            characterNameDisplay.style.color = '#ffaa00';
                        }
                    }, 100);
                }
                
                // Trigger form submission
                input.dispatchEvent(new Event('change'));
            };
            
            // Set the src to trigger loading
            preloadImg.src = '/images/fighter-ui-slice/' + filename + '.png';
            
            closeCharacterGrid();

                item.setAttribute('tabindex', '0');

                const img = document.createElement('img');
                // Handle special cases for filenames
                let filename = fighter.toLowerCase();

                // Sorry Jplane
                if (filename === 'wii-fit-trainer') filename = 'wiifit';
                
                // Use a data attribute to store the image path and lazy load the images
                img.setAttribute('data-src', '/images/fighter-ui-slice/' + filename + '.png');
                img.alt = fighter;
                img.loading = 'lazy'; // Use native lazy loading
                
                // Add error handling for missing images
                img.onerror = function() {
                    this.src = '/images/fighter-ui-slice/random.png';
                    this.style.opacity = '0.7';
                    name.style.color = '#ffaa00';
                };
                
                const name = document.createElement('span');
                name.textContent = fighter.replace(/-/g, ' ');
                
                item.appendChild(img);
                item.appendChild(name);
                grid.appendChild(item);
            });
            
            // Implement intersection observer for lazy loading
            if ('IntersectionObserver' in window) {
                const lazyImageObserver = new IntersectionObserver((entries, observer) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            const lazyImage = entry.target;
                            lazyImage.src = lazyImage.getAttribute('data-src');
                            observer.unobserve(lazyImage);
                        }
                    });
                });
                
                // Observe all lazy images
                document.querySelectorAll('.character-item img').forEach(img => {
                    lazyImageObserver.observe(img);
                });
            } else {
                // Fallback for browsers without intersection observer
                document.querySelectorAll('.character-item img').forEach(img => {
                    img.src = img.getAttribute('data-src');
                });
            }
        }
        
        // Quick Action Functions
        
        // Update player score by the given amount
        function updatePlayerScore(player, amount) {
            const playerNumber = player === 'player1' ? '1' : '2';
            const selectElement = document.querySelector(`select[name="Player${playerNumber}-Score.txt"]`);
            
            if (selectElement) {
                // Get current score
                let currentScore = parseInt(selectElement.value);
                
                // Calculate new score ensuring it stays between 0-3
                let newScore = Math.max(0, Math.min(3, currentScore + amount));
                
                // Only trigger change if score actually changed
                if (currentScore !== newScore) {
                    // Update the select element
                    selectElement.value = newScore.toString();
                    
                    // Mark this as a programmatic change
                    selectElement.setAttribute('data-programmatic-change', 'true');
                    
                    // Create and dispatch change event
                    const changeEvent = new Event('change', { bubbles: true });
                    selectElement.dispatchEvent(changeEvent);
                    
                    // Visual feedback for the button
                    const button = event.currentTarget;
                    const originalBackground = button.style.backgroundColor;
                    button.style.backgroundColor = 'white';
                    button.style.color = '#000';
                    
                    setTimeout(() => {
                        button.style.backgroundColor = originalBackground;
                        button.style.color = 'white';
                    }, 200);
                    
                    // Save the changes
                    saveAllChanges();
                }
            }

            setTimeout(() => {
                button.style.transform = 'none';
                
                // Save changes
                saveAllChanges();
            }, 300);
        }
        
        // Reset scoreboard (set scores to 0 and characters to Random)
        function resetScoreboard() {
            // Mark elements as programmatic changes
            const elements = [
                document.querySelector('select[name="Player1-Score.txt"]'),
                document.querySelector('#player1-fighter-input'),
                document.querySelector('select[name="Player2-Score.txt"]'),
                document.querySelector('#player2-fighter-input')
            ];
            
            elements.forEach(el => {
                el.setAttribute('data-programmatic-change', 'true');
            });
            
            // Reset scores to 0
            document.querySelector('select[name="Player1-Score.txt"]').value = '0';
            document.querySelector('select[name="Player2-Score.txt"]').value = '0';
            
            // Reset fighters to Random
            document.querySelector('#player1-fighter-input').value = 'Random';
            document.querySelector('#player1-fighter-preview').src = '/images/fighter-ui-slice/random.png';
            document.querySelector('#player1-fighter-preview').nextElementSibling.textContent = 'Random';
            
            document.querySelector('#player2-fighter-input').value = 'Random';
            document.querySelector('#player2-fighter-preview').src = '/images/fighter-ui-slice/random.png';
            document.querySelector('#player2-fighter-preview').nextElementSibling.textContent = 'Random';
            
            // Reset stylized portraits to Random
            const p1Portrait = document.querySelector('#player1-character-portrait');
            const p1NameDisplay = document.querySelector('#player1-character-name');
            if (p1Portrait) {
                p1Portrait.src = '/images/fighter-portraits-stylized/cropped/random.png';
                p1Portrait.style.opacity = '0.7';
            }
            if (p1NameDisplay) {
                p1NameDisplay.textContent = 'Random';
            }
            
            const p2Portrait = document.querySelector('#player2-character-portrait');
            const p2NameDisplay = document.querySelector('#player2-character-name');
            if (p2Portrait) {
                p2Portrait.src = '/images/fighter-portraits-stylized/cropped/random.png';
                p2Portrait.style.opacity = '0.7';
            }
            if (p2NameDisplay) {
                p2NameDisplay.textContent = 'Random';
            }
            
            // Visual feedback for the reset button
            const button = event.currentTarget;
            button.classList.add('pulse-animation');
            setTimeout(() => {
                button.classList.remove('pulse-animation');
                
                // Save changes
                saveAllChanges();
            }, 300);
        }
        
        // Save all changes
        function saveAllChanges() {
            const savingIndicator = document.querySelector('.saving-indicator');
            savingIndicator.style.display = 'inline';
            savingIndicator.style.animation = 'pulse 0.5s infinite alternate';
            
            // Use fetch API for AJAX form submission
            const form = document.getElementById('auto-save-form');
            const formData = new FormData(form);
            
            fetch(form.action || window.location.href, {
                method: 'POST',
                body: formData,
                headers: {
                    'X-Requested-With': 'XMLHttpRequest'
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.text();
            })
            .then(() => {
                // Success handling
                setTimeout(() => {
                    savingIndicator.style.display = 'none';
                    savingIndicator.style.animation = 'none';
                    
                    // Visual feedback for the save button
                    const button = event.currentTarget;
                    button.classList.add('pulse-animation');
                    setTimeout(() => {
                        button.classList.remove('pulse-animation');
                    }, 500);
                }, 1000);
            })
            .catch(error => {
                console.error('Error saving form:', error);
                savingIndicator.textContent = 'Error!';
                savingIndicator.style.color = '#ff3333';
                setTimeout(() => {
                    savingIndicator.style.display = 'none';
                    savingIndicator.style.animation = 'none';
                    savingIndicator.textContent = 'Saving...';
                    savingIndicator.style.color = '#fff';
                }, 2000);
            });
            
            // Visual feedback for save button
            const button = event.currentTarget;
            const originalText = button.innerHTML;
            button.innerHTML = '<i>✓</i><span>Saving...</span>';
            
            setTimeout(() => {
                button.innerHTML = originalText;
            }, 1000);
        }
    </script>
